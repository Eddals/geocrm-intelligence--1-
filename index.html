    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for Kanban (Horizontal) */
      .kanban-scroll::-webkit-scrollbar { height: 8px; }
      .kanban-scroll::-webkit-scrollbar-track { background: transparent; }
      .kanban-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .kanban-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Custom scrollbar for Dropdowns/Vertical Lists */
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Fix for Chrome Autocomplete turning inputs gray */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          -webkit-text-fill-color: #111827 !important; /* text-gray-900 */
          transition: background-color 5000s ease-in-out 0s;
      }
      
      /* Dark mode autofill fix */
      .dark input:-webkit-autofill,
      .dark input:-webkit-autofill:hover, 
      .dark input:-webkit-autofill:focus, 
      .dark input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #1f2937 inset !important;
          -webkit-text-fill-color: #e5e7eb !important;
      }

      /* Custom Marker Animation */
      .marker-pin {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 50% 0;
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
        box-shadow: -2px 2px 4px rgba(0,0,0,0.3);
      }
      .marker-pin::after {
          content: '';
          width: 14px;
          height: 14px;
          margin: 8px 0 0 8px;
          background: #fff;
          position: absolute;
          border-radius: 50%;
      }
      .custom-div-icon i {
          position: absolute;
          width: 22px;
          font-size: 22px;
          left: 0;
          right: 0;
          margin: 10px auto;
          text-align: center;
      }

      /* HIDE NUMBER INPUT SPINNERS (Arrows) - Global Fix */
      /* Chrome, Safari, Edge, Opera */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
